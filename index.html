<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gamehub | Home</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/Styles.css" />
        <script
            src="https://kit.fontawesome.com/1c8aded1d1.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="inner-container">
            <div class="outside-container">
                <header>
                    <div class="burger-menu">
                        <img
                            src="/assets/svg/burger-menu.svg"
                            alt="dropdown menu"
                        />
                    </div>
                    <div class="logo">
                        <img
                            src="/assets/svg/logo.svg"
                            alt="Logo displaying gamehub, the universe of games"
                        />
                    </div>
                    <div class="search">
                        <img src="/assets/svg/search.svg" alt="search icon" />
                    </div>
                </header>
                <div class="top-game-banner">
                    <img src="/assets/images/starfield.jpg" />
                </div>
                <main>
                    <div class="aligned-text">
                        <h2 class="featured-game-text">Featured Games</h2>
                    </div>
                    <div class="featured-games-container">
                        <div class="featured-games game-one"></div>
                        <div class="featured-games game-two"></div>
                        <div class="featured-games game-three"></div>
                        <div class="featured-games game-four"></div>
                        <div class="featured-games game-five"></div>
                        <div class="featured-games game-six"></div>
                    </div>
                    <div class="Categories-whole">
                        <div class="categories-text">
                            <h2>Categories</h2>
                            <button>
                                View more <superscript>>></superscript>
                            </button>
                        </div>
                        <div class="categories-container">
                            <div class="arrow-left">
                                <img src="/assets/svg/arrow-left.svg" />
                            </div>
                            <div class="action category">
                                <div class="layer"></div>
                                <div class="layer-text">Action</div>
                            </div>
                            <div class="adventure category">
                                <div class="layer"></div>
                                <div class="layer-text">Adventure</div>
                            </div>
                            <div class="arrow-right">
                                <img src="/assets/svg/arrow-right.svg" />
                            </div>
                        </div>
                    </div>
                </main>

                <footer>
                    <div class="bottom-info">
                        <p>Support</p>
                        <p>About us</p>
                        <p>Cookies</p>
                        <p>Blog</p>
                        <span><hr class="hr-line" /></span>
                    </div>
                    <ul class="bottom-socials">
                        <li class="social-space">
                            <i class="fa-brands fa-facebook-f fa-2xl"></i>
                        </li>
                        <li class="social-space">
                            <i class="fa-brands fa-twitter fa-2xl"></i>
                        </li>
                        <li class="social-space">
                            <i class="fa-brands fa-pinterest-p fa-2xl"></i>
                        </li>
                        <li class="social-space">
                            <i class="fa-brands fa-instagram fa-2xl"></i>
                        </li>
                        <li class="social-space">
                            <i class="fa-brands fa-youtube fa-2xl"></i>
                        </li>
                        <li class="social-space">
                            <i class="fa-brands fa-tiktok fa-2xl"></i>
                        </li>
                    </ul>
                    <nav class="total-bottom">
                        <div class="nav-under">
                            <i class="fa-solid fa-house fa-2xl"></i>
                            <h2>Home</h2>
                        </div>
                        <div class="nav-under">
                            <i
                                class="fa-solid fa-scroll fa-flip-horizontal fa-2xl"
                            ></i>
                            <h2>Order</h2>
                        </div>
                        <div class="nav-under">
                            <i class="fa-regular fa-bell fa-2xl"></i>
                            <h2>News</h2>
                        </div>
                        <div class="nav-under">
                            <i class="fa-regular fa-user fa-2xl"></i>
                            <h2>Profile</h2>
                        </div>
                    </nav>
                </footer>
            </div>
        </div>
    </body>
</html>
