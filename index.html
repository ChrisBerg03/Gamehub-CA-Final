<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gamehub | Home</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/Styles.css" />
    </head>
    <body>
        <div class="inner-container">
            <div class="outside-container">
                <header>
                    <div class="burger-menu">
                        <img
                            src="/assets/svg/burger-menu.svg"
                            alt="dropdown menu"
                        />
                    </div>
                    <div class="logo">
                        <img
                            src="/assets/svg/logo.svg"
                            alt="Logo displaying gamehub, the universe of games"
                        />
                    </div>
                    <div class="search">
                        <img src="/assets/svg/search.svg" alt="search icon" />
                    </div>
                </header>
                <div class="top-game-banner">
                    <img src="/assets/images/starfield.jpg" />
                </div>
                <main>
                    <div class="aligned-text">
                        <h2 class="featured-game-text">Featured Games</h2>
                    </div>
                    <div class="featured-games-container">
                        <div class="featured-games game-one"></div>
                        <div class="featured-games game-two"></div>
                        <div class="featured-games game-three"></div>
                        <div class="featured-games game-four"></div>
                        <div class="featured-games game-five"></div>
                        <div class="featured-games game-six"></div>
                    </div>
                    <div class="categories-container">
                        <h2>Categories</h2>
                        <button>View more <superscript>>></superscript></button>
                        <div class="arrow-left"></div>
                        <div class="action"></div>
                        <div class="adventure"></div>
                        <div class="arrow-right"></div>
                    </div>
                </main>
                <nav class="bottom-navbar">
                    <ul>
                        <li>Home</li>
                        <li>Order</li>
                        <li>News</li>
                        <li>Profile</li>
                    </ul>
                </nav>
                <footer>
                    <div>
                        <p>Support</p>
                        <p>About us</p>
                        <p>Cookies</p>
                        <p>Blog</p>
                    </div>
                    <div class="line"></div>
                    <div class="socials">
                        <div class="socialmedia facebook"></div>
                        <div class="socialmedia twitter"></div>
                        <div class="socialmedia pinerest"></div>
                        <div class="socialmedia instagram"></div>
                        <div class="socialmedia youtube"></div>
                        <div class="socialmedia tiktok"></div>
                    </div>
                </footer>
            </div>
        </div>
    </body>
</html>
